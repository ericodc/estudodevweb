<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álcool ou Gasolina</title>
</head>
<body>
  <h3>Álcool ou Gasolina</h3>
  <script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var caminhoComAlcool = 300
    var consumoDeGasolina;
    var consumoDeAlcool;
  
    consumoDeGasolina = caminhoComGasolina / tanque
    
    document.write('')
    document.write('Consumo de Gasolina: ' + consumoDeGasolina + ' litros');
    tanque = 30
    consumoDeAlcool = caminhoComAlcool / tanque
    document.write('<br>Consumo de Alcool: ' + consumoDeAlcool + ' litros');
  
  </script>
</body>
</html>
