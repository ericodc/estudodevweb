<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var id1 = 1970
      var id2 = 1980

      function PulaLinha() {
        document.write('<br>')
      }

      function mostra(msg) {
        document.write(msg)
        PulaLinha()
      }

      mostra('A diferença de idade é de ' + (id2 - id1) + ' anos')
    </script>
  </head>
  <body></body>
</html>
