<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">  
  <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens Dinâmicas</h1>
  <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmenteaumente ou diminua o tamanho do seu navegador </p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem fleivel">
  </picture>
  <h1>Reproduzindo Aúdio</h1>
  <p>Vamos aprender a reproduzir audio em html5</p>
  <!-- <audio src="midia/happy-mistake.mp3" controls autoplay></audio> -->
  <audio preload="metadata" autoplay controls loop>
    <source src="midia/guanacast-33.mp3" type="audio/mp3"></source>
    <source src="midia/guanacast-33.ogg" type="audio/ogg"></source>
    <source src="midia/guanacast-33.wav" type="audio/wav"></source>
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3">Clique aqui paa baixar o arquivo</a></p>
  </audio>
</body>
</html>
