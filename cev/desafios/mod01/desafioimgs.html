<!DOCTYPE html>
<HTML "lang=pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio Imagens flexiveis</title>
</head>
<body>
  <h1>Desafio de imagens Flexíveis</h1>
  <p>Imagem de meditação</p>
  <picture>
    <source media="(max-width: 750px)" srcset="imagens/paisagem-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/paisagem-m.png" type="image/png">
    <img src="imagens/paisagem-g.png" alt="imagem fleivel">
  </picture>
</body>
</HTML>
